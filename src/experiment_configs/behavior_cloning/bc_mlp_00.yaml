# behavior cloning approach using an MLP
name: "bc_mlp_00"

# information about the sp specified by the exp/run
sp_experiment: 'sensorprocessing_conv_vae'
sp_run: 'sp_vae_256'

# controller type
controller: "bc_MLP"
controller_file: "controller.pth"

# the size
control_size: 6
# set the sequence lenght to zero as we are training on x, a pairs
sequence_length: 0

hidden_layers: 2
hidden_layer_1: 50
hidden_layer_2: 20

# information about the training
epochs: 10